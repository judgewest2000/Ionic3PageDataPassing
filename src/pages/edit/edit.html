<ion-header>

    <ion-navbar>
        <ion-title>Edit</ion-title>
        <ion-buttons start right>
            <button ion-button (click)="save()">Save</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item>
            <ion-input [formControl]="form.get('firstName')"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [formControl]="form.get('lastName')"></ion-input>
        </ion-item>
    </ion-list>

</ion-content>
